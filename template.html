<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">
    <meta name="author" content="{{ author }}">
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>{{ purpose }}</p>
    <p> {{ author }}</p>
    <img src= "../{{ image }}" alt="{{ image_description }}">
</body>
</html>
